      sections:
        first:
          title_html: "Téléversez vos images<br> dans le nuage"
        what:
          cta: "Explorer la communauté"
          title: "Qu'est ce que Picture?"
          description_markdown: |
            Picture est un site internet où vous pouvez téléverser et partager
            vos plus belles créations visuelles.

            Contrairement aux principaux services de partage de photos, le but
            de Picture est de rester simple et viable à échelle humaine.
        why:
          title: "Gardez le contrôle de vos données"
          description_markdown: |
            Publiez votre contenu avec la licence de votre choix et
            contrôlez, à tout moment, qui peut le voir.
        features:
          title: "Fonctionnalités"
          description_markdown: |
            1. Pas de publicités, pas de traçage, pas de verrouillage.
            2. Images en pleine résolution, licences Creative Commons.
            3. Albums, tags, feeds, followers, likes, et plus.
        price:
          cta: "Voir les tarifs"
          title: "Essayez le gratuitement"
          description_markdown: |
            Lorsque vous créez un compte, vous démarrez avec 1GB de stockage
            et de transfert de données pour essayer le service gratuitement.
            Sans limite dans le temps.

            Et bien sûr vous n'avez pas a payer pour suivre d'autres personnes
            et voir leurs dernières mise à jour.
        open_source:
          title: "Hébergez votre propre instance"
          description_markdown: |
            Picture est open source donc vous pouvez aussi
            [héberger votre propre instance](https://github.com/vinc/pi.ctu.re)
            et ainsi prendre part au web décentralisé.

